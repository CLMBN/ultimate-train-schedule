<!DOCTYPE html>
<html>
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Ultimate Train Schedule</title>
<!--   <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--   <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-database.js"></script>

</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1><span class="fa fa-train"> </span> Ultimate Train Schedule</h1> 
    <p></p> 
  </div>

  Results Panel
  <div class="row" id="nextTrain">
    <div class="col-lg-12">

      <div class="panel panel-default">

        <div class="panel-heading">

          <h3 class="panel-title">Next Train Schedule</h3>

        </div>



        <div class="table-responsive">
        <table id= "full-member-list" class="table table-condensed table-bordered">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>

          </table>
        </div>

      </div>

    </div>
  </div>

  <!-- Login Panel -->
  <div class="panel panel-primary" id="logIn">
    <div class="panel-heading">
      <span class="glyphicon glyphicon-log-in"></span> Sign in to add a new train schedule
      <button type="button" class="btn btn-primary" onclick="signIn();"><i class="fa fa-google-plus"></i> Sign In with Google </button>
      <!-- <button type="button" class="btn btn-primary" onclick="signIn();"><i class="fa fa-github"></i> Sign In with GitHub </button> -->
    </div>
  </div>

  <!-- Search Panel -->

  <div class="panel panel-primary" id="addTrain">
    <div class="panel-heading">
      <span class="glyphicon glyphicon-search"></span> Add Train
    </div>
    <form class="panel-body">
      <div class="form-group">
        <label for="trainName">Train Name</label>
        <input type="text" class="form-control" id="trainName">
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination">
      </div>
      <div class="form-group">
        <label for="trainTime">First Train Time
        </label>
        <input type="time" class="form-control" id="trainTime">
      </div>
      <div class="form-group">
        <label for="frequency">Frequency (min)
        </label>
        <input type="number" class="form-control" id="frequency">
      </div>
        <button type="submit" class="btn btn-default" id="submit">Submit</button>
        <button id="reset" type="reset" class="btn btn-default">Clear Results</button>
    </form>
  </div>
</div>



</body>

<script type="text/javascript" src = "assets/javascript/app.js"></script>
</html>
